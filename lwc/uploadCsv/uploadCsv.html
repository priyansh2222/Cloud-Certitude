<template>
    <lightning-card title="Upload Csv" >
        <lightning-file-upload if:false={isFile} accept={acceptedCSVFormats} 
        label="Attach receipt" 
        multiple="multiple" 
        onuploadfinished={uploadFileHandler} 
        record-id={recordId}></lightning-file-upload>
    <lightning-button variant="Neutral" value="Replace file " label="Replace file " if:true={isFile} onclick={replaceHandler}></lightning-button>
    <lightning-button-icon icon-name="utility:delete" value="Replace file"   alternative-text="Delete"   variant="bare-inverse" class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
          

<div if:true={error}>
{error}
</div><br/>

<div if:true={data}>
    
<lightning-datatable columns={columnsAccount} 
      data={data} 
      hide-checkbox-column="true" 
      key-field="id"></lightning-datatable>
      <br/>
      <lightning-button variant="brand" label="Insert Accounts" onclick={insertAccountHandler}></lightning-button>
</div>
        </lightning-card>
</template>
